<input
  type="text"
  placeholder="Search"
  name="filterPost"
  [(ngModel)]="filterPost"
/>
<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Comentario</th>
      <th scope="col">EDITAR</th>
      <th scope="col">ELIMINAR</th>
      <th scope="col">Agregar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comentario of comentarios | pipe: filterPost">
      <td>{{ comentario.name }}</td>
      <td>{{ comentario.body }}</td>
      <td>
        <a [routerLink]="['edit', comentario.id]"
          ><button class="btn btn-outline-info">
            <i class="material-icons">edit</i>
          </button></a
        >
      </td>
      <td>
        <a [routerLink]="['/eliminate']" [queryParams]="comentario"
          ><button class="btn btn-outline-info">
            <i class="material-icons">delete</i>
          </button></a
        >
      </td>
      <td routerLink="edit" class="btn btn-outline-info">
        <i class="material-icons">add</i>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-secondary"><i class="material-icons">add</i></button>
