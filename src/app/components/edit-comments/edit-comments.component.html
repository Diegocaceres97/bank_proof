<div class="container">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form
        (ngSubmit)="onUpdate()"
        #f="ngForm"
        novalidate
        *ngIf="button != 'Agregar'"
      >
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="comment[0].name"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="precio">comentario</label>
          <input
            type="text"
            class="form-control"
            id="comentario"
            name="comentario"
            [(ngModel)]="comment[0].body"
            required
            autocomplete="off"
          />
        </div>
        <button
          class="btn btn-outline-success w-100 mt-3"
          [disabled]="!f.valid"
        >
          {{ button }}
        </button>
        <button class="btn btn-outline-primary w-100 mt-3" routerLink="/main">
          <i class="fas fa-arrow-alt-circle-left"></i> Volver
        </button>
      </form>

      <form
        (ngSubmit)="onUpdate()"
        [formGroup]="form"
        novalidate
        *ngIf="button == 'Agregar'"
      >
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            formControlName="nombre"
            maxlength="35"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="nombre">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            formControlName="email"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="precio">comentario</label>
          <input
            type="text"
            class="form-control"
            id="comentario"
            name="comentario"
            formControlName="comentario"
            maxLength="100"
            required
            autocomplete="off"
          />
        </div>
        <button
          class="btn btn-outline-success w-100 mt-3"
          [disabled]="!form.valid"
        >
          {{ button }}
        </button>
        <button class="btn btn-outline-primary w-100 mt-3" routerLink="/main">
          <i class="fas fa-arrow-alt-circle-left"></i> Volver
        </button>
      </form>
    </div>
  </div>
</div>
